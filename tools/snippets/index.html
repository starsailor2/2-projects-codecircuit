<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snippet Manager - CodeCircuit</title>
    <link rel="stylesheet" href="../../styles/animations.css">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="styles/snippets.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>CodeCircuit</h1>
            <p>Developer Productivity Tools</p>
        </div>
        <div class="theme-switch-container">
            <span class="theme-label">
                <i class="fas fa-sun theme-icon"></i>
                <span class="theme-text">Light</span>
            </span>
            <label class="theme-switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
            <span class="theme-label">
                <span class="theme-text">Dark</span>
                <i class="fas fa-moon theme-icon"></i>
            </span>
        </div>
        <nav>
            <ul>
                <li><a href="../../index.html">Back to Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Snippet Manager -->
        <section class="tool-section active" id="snippets">
            <div class="tool-header">
                <h2>Snippet Manager</h2>
                <p>Store and search code snippets by language</p>
            </div>
            <div class="tool-content">
                <div class="snippets-container">
                    <div class="snippets-list">
                        <div class="snippets-filter">
                            <input type="text" id="snippet-search" placeholder="Search snippets...">
                            <select id="snippet-language-filter">
                                <option value="all">All Languages</option>
                                <option value="javascript">JavaScript</option>
                                <option value="python">Python</option>
                                <option value="html">HTML</option>
                                <option value="css">CSS</option>
                                <option value="java">Java</option>
                                <option value="csharp">C#</option>
                                <option value="cpp">C++</option>
                            </select>
                        </div>
                        <div class="snippets-items" id="snippets-list"></div>
                    </div>
                    <div class="snippet-editor">
                        <div class="snippet-form">
                            <input type="text" id="snippet-title" placeholder="Snippet Title">
                            <select id="snippet-language">
                                <option value="javascript">JavaScript</option>
                                <option value="python">Python</option>
                                <option value="html">HTML</option>
                                <option value="css">CSS</option>
                                <option value="java">Java</option>
                                <option value="csharp">C#</option>
                                <option value="cpp">C++</option>
                            </select>
                            <textarea id="snippet-code" placeholder="Enter your code snippet here..."></textarea>
                            <div class="snippet-actions">
                                <button id="save-snippet">Save Snippet</button>
                                <button id="clear-snippet">Clear</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CodeCircuit - Hackathon Project</p>
    </footer>

    <script src="../../scripts/theme-switcher.js"></script>
    <script src="../../scripts/style-helpers.js"></script>
    <script src="scripts/snippets.js"></script>
</body>
</html>
