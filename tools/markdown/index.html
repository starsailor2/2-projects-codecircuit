<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Notes - CodeCircuit</title>
    <link rel="stylesheet" href="../../styles/animations.css">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="styles/markdown.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>CodeCircuit</h1>
            <p>Developer Productivity Tools</p>
        </div>
        <div class="theme-switch-container">
            <span class="theme-label">
                <i class="fas fa-sun theme-icon"></i>
                <span class="theme-text">Light</span>
            </span>
            <label class="theme-switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
            <span class="theme-label">
                <span class="theme-text">Dark</span>
                <i class="fas fa-moon theme-icon"></i>
            </span>
        </div>
        <nav>
            <ul>
                <li><a href="../../index.html">Back to Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Markdown Notes -->
        <section class="tool-section active" id="markdown">
            <div class="tool-header">
                <h2>Markdown Notes</h2>
                <p>Write notes with Markdown and preview the result</p>
            </div>
            <div class="tool-content">
                <div class="markdown-container">
                    <div class="markdown-editor">
                        <div class="markdown-editor-header">
                            <div class="word-count">Words: <span id="word-count">0</span></div>
                        </div>
                        <textarea id="markdown-input" placeholder="Write your markdown here..."></textarea>
                    </div>
                    <div class="markdown-preview">
                        <div id="markdown-output"></div>
                    </div>
                </div>
                <div class="markdown-controls">
                    <button id="save-markdown-btn">Save Note</button>
                    <button id="clear-markdown-btn">Clear</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CodeCircuit - Hackathon Project</p>
    </footer>

    <script src="../../scripts/theme-switcher.js"></script>
    <script src="../../scripts/style-helpers.js"></script>
    <script src="scripts/markdown.js"></script>
</body>
</html>
